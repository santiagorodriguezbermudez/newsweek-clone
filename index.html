<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="img/logo.png" />
    <title>Newsweek - News, Analysis, Politics, Business, Technology</title>

    <!-- Bootstrap Scripts -->

<body class="container-fluid main-content">

    <!-- Navigation bar as a Bootrap Grid Row -->
    <header class="row">
        <nav class="p-0 navbar navbar-light col-12 navbar-expand-lg">
            
            <div class="inner-navbar-container row m-0 p-0">

                <div class="custom-navbar-row-top col-12 d-flex flex-row justify-content-between align-items-center">
                    <!-- Navbar weather information -->
                    <div class="d-none d-lg-flex">
                        <p class="current-weather">Rainy</p>
                        <p class="current-city">Bogota</p>
                    </div>
                    
                    <!-- Navbar date -->
                    <div class="d-none d-lg-flex navbar-date">Today</div>
                    
                    
                    <!-- Navbar Brand -->
                    <a class="navbar-brand pl-3 w-25" href="https://www.newsweek.com/"><img src="img/logo-complete.png" alt="Logo" class="w-100"></a>
                    
                    <!-- Navbar buttons -->
                    <div class="navbar-buttons d-flex flex-row justify-content-md-end">
                        <button class="btn btn-sm custom-navbar-login text-white">LOGIN</button>
                        <button class="btn btn-sm custom-navbar-subscribe bg-white">SUBSCRIBE</button>
                        </div
                        >
                        
                        <!-- Navbar collapse button for smaller screens -->
                        <button class="navbar-toggler custom-navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeaderLinks" aria-controls="navbarHeaderLinks" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button> 
                </div>
                    
                <!-- Navbar links that will collapse -->
                <div class="row-bottom col-12 collapse navbar-collapse custom-navbar-links-container d-flex justify-content-center" id="navbarHeaderLinks">
                    <ul class="d-flex flex-column flex-lg-row align-items-center py-3">
                        <li><a href="#" class="navbar-link px-3 border-right">U.S.</a></li>
                        <li><a href="#" class="navbar-link px-3 border-right">World</a></li>

                        <li><a href="#" class="navbar-link px-3 border-right">Sports</a></li>
                        <li><a href="#" class="navbar-link px-3 border-right">Health</a></li>
                        <li><a href="#" class="navbar-link px-3 border-right">The Debate</a></li>
                        <li><a href="#" class="navbar-link px-3 border-right">Vantage</a></li>
                        <li><a href="#" class="navbar-link px-3">Weather</a></li>

                    </ul>
